<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link href="./loading-styles.css" rel="stylesheet">
</head>

<body>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div id="loadingOverlay" class="fade_in_bottom">
        <div class="loading-container">
            <h2>Loading...</h2>
            <div id="realLoadingIcon" class="loader">
                <img src="./img/loading.gif" alt="Loading" id="loadingIcon" class="loadingIconBefore">
            </div>
            <div class="loading-bars-container">
                <div class="loading-bar" id="secondaryLoadingBar"></div>
                <div class="loading-bar" id="primaryLoadingBar"></div>
            </div>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>

    <audio id="loadingAudio" src="./audio/loading-audio.mp3" loop></audio>
    <script src="./loading.js" type="module"></script>
</body>

</html>
